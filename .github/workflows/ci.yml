name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint, Type Check and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Prettier format check
        run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality

    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      # Public envs (inlined at build time)
      NEXT_PUBLIC_BASE_URL: https://example.com
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_dummy
      NEXT_PUBLIC_GA_ID: GA-TEST
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      # Server envs (not used at build but defined for completeness)
      NEXTAUTH_SECRET: test_secret
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_test_dummy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build