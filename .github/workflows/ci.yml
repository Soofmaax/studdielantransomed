name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Format, Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Prettier format (write)
        run: npm run format

      # We don't auto-commit in CI to avoid file pattern issues with dependencies.
      # Husky + lint-staged ensures formatting locally before commits.

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  tests:
    name: Unit tests (Jest)
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run tests
        run: npm test -- --ci

  coverage:
    name: Test coverage
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Not needed for public repos
          files: ./coverage/clover.xml,./coverage/cobertura-coverage.xml,./coverage/coverage-final.json
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: coverage

    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      # Public envs (inlined at build time)
      NEXT_PUBLIC_BASE_URL: https://example.com
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_dummy
      NEXT_PUBLIC_GA_ID: GA-TEST
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      # Server envs (not used at build but defined for completeness)
      NEXTAUTH_SECRET: test_secret
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_test_dummy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build