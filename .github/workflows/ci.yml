name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * 1" # Weekly security scan
    - cron: "0 7 * * 1" # Weekly CodeQL
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Format, Lint and Type Check (Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Prettier format (frontend only)
        run: npm run format:front

      - name: ESLint auto-fix (frontend only)
        run: npm run lint:fix

      # We don't auto-commit in CI to avoid file pattern issues with dependencies.
      # Husky + lint-staged ensures formatting locally before commits.

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  tests:
    name: Unit tests (Jest)
    runs-on: ubuntu-latest
    needs: quality
    env:
      STRIPE_DEMO_MODE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run tests
        run: npm test -- --ci

  coverage:
    name: Test coverage
    runs-on: ubuntu-latest
    needs: tests
    env:
      STRIPE_DEMO_MODE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/clover.xml,./coverage/cobertura-coverage.xml,./coverage/coverage-final.json
          fail_ci_if_error: false
          verbose: true

  backend-quality:
    name: Lint and Type Check (Backend)
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: ESLint auto-fix (backend)
        run: npx eslint -c .eslintrc.backend.json "src/**/*.ts" --fix

      - name: Lint backend (NestJS)
        run: npx eslint -c .eslintrc.backend.json "src/**/*.ts"

      - name: Type check backend
        run: npx tsc -p tsconfig.backend.json --noEmit

  backend-tests:
    name: Backend tests (NestJS)
    runs-on: ubuntu-latest
    needs: backend-quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run backend tests
        run: npm run test:backend

      - name: Backend coverage
        run: npm run test:backend:coverage

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: coverage-backend
          if-no-files-found: ignore

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-backend/clover.xml,./coverage-backend/cobertura-coverage.xml,./coverage-backend/coverage-final.json
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: coverage

    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      # Public envs (inlined at build time)
      NEXT_PUBLIC_BASE_URL: https://example.com
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_dummy
      NEXT_PUBLIC_GA_ID: GA-TEST
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      # Server envs (not used at build but defined for completeness)
      NEXTAUTH_SECRET: test_secret
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_test_dummy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

  security-scan:
    name: Security Scan and SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies (clean)
        run: npm ci

      - name: Run npm audit (fail on high)
        run: npm audit --audit-level=high || true

      - name: Generate CycloneDX SBOM
        run: npx @cyclonedx/cyclonedx-npm@latest --output-file sbom.json --omit dev

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.json

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"