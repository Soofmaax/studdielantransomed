name: Lint Fix (Auto)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "components/**"
      - "hooks/**"
      - "lib/**"
      - "__tests__/**"
      - "types/**"
      - "WebVitalsMonitor.tsx"
  workflow_dispatch:

jobs:
  autofix:
    name: Run eslint --fix and auto-commit
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run eslint --fix
        run: npm run lint:fix

      - name: Auto-commit formatting/lint fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(lint): apply eslint --fix"
          file_pattern: |
            app/**
            components/**
            hooks/**
            lib/**
            __tests__/**
            types/**
            WebVitalsMonitor.tsx